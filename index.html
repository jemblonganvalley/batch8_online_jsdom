<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="belajar javascript DOM">
    <meta name="og:title" content="Jvalley Belajar Javascript DOM" />
    <meta name="og:description" content="kali ini kita akan belajar mengenai javascript DOM" />
    <meta name="og:image" content="https://picsum.photos/seed/13/300" />
    <link rel="stylesheet" href="./style.css">
    <title>JS DOM</title>
</head>
<body>
    
    <!--NAVIGASI BAR-->

    <nav class="navbar" id="navbar">
        
        <h3 class="brand">jvalley</h3>

        <ul class="menu">

            <li class="menu_item">
                <a href="#home">home</a>
            </li>

            <li class="menu_item">
                <a href="#about">about</a>
            </li>

            <li class="menu_item">
                <a href="#contact">contact</a>
            </li>

            <li class="menu_item">
                <a href="#gallery">gallery</a>
            </li>

        </ul>

        <span class="material-icons menu_icon" onclick="showMenu()">menu</span>

    </nav>

    <!--END NAVIGASI BAR-->

    <!--MENU MOBILE-->

    <ul class="menu_mobile" id="menu_mobile">

        <li class="menu_mobile_item"><a href="#home">home</a></li>
        <li class="menu_mobile_item"><a href="#about">about</a></li>
        <li class="menu_mobile_item"><a href="#contact">contact</a></li>
        <li class="menu_mobile_item"><a href="#gallery">gallery</a></li>

    </ul>

    <!--END MENU MOBILE-->


    <script>

        let show = true

        //membuat prototype function
        function showMenu(){
            //select element menu mobile
            let mm = document.getElementById('menu_mobile')

            //mengunakan operasi perbandingan
            if(show === true){

                //atur style elem menu mobile
                mm.style.transform = 'translateX(0)'

                //atur nilai show menjadi false
                show = false

                // console.log(show)
            }else{
                //atur style elem menu mobile
                mm.style.transform = 'translateX(38vw)'

                //atur nilai show menjadi false
                show = true

                // console.log(show)
            }
        }

    </script>

</body>
</html>
